name: portfolio
description: A Flutter developer portfolio website.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  provider: ^6.1.5
  http: ^1.4.0
  url_launcher: ^6.3.1
  google_fonts: ^6.2.1
  responsive_builder: ^0.7.1
  flutter_svg: ^2.1.0
  html: ^0.15.6
  shared_preferences: ^2.5.3
  flutter_animate: ^4.5.2
  scrollable_positioned_list: ^0.3.8


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/